<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 3px solid rgba(64, 55, 55, 0.373);
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Table Tennis Tournament</h2>
    <table align="center">
        <caption>Tournament Schedule and Results</caption>
        <thead>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <thead>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <thead>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
        </thead>
        <tfoot>
            <tr>
                <td>Champions</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
