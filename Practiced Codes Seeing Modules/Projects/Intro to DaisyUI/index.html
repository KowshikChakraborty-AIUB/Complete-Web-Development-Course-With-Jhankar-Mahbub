<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>I explored Tailwind CSS</h1>
    <h3>Now trying to explore DaisyUI</h3>
    <button class="btn">Click Here</button>
    <button class="btn btn-primary">Click Now</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-error">Error</button>

    <section>
        <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" checked="checked" /> 
            <div class="collapse-title text-xl font-medium">
              What's Your Name?
            </div>
            <div class="collapse-content"> 
              <p>Kowshik</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
              Are you enjoying DaisyUI?
            </div>
            <div class="collapse-content"> 
              <p>Yes! It's amazing!!!!</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
              Where do you live?
            </div>
            <div class="collapse-content"> 
              <p>Shyampur, Palpara, Dhaka-1204</p>
            </div>
          </div>
    </section>

    <section>
        <div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/jacket-1.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">
                    Shoes!
                    <div class="badge badge-secondary">NEW</div>
                  </h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <div class="badge badge-outline">Fashion</div> 
                    <div class="badge badge-outline">Products</div>
                  </div>
                </div>
              </div>
        </div>
    </section>


<!-- Carousel -->

<section>
    <div class="carousel rounded-box w-96">
        <div class="carousel-item w-1/2">
          <img src="/images/jacket-1.png" class="w-full" />
        </div> 
        <div class="carousel-item w-1/2">
          <img src="/images/jacket-2.png" class="w-full" />
        </div> 
        <div class="carousel-item w-1/2">

        <div class="carousel-item w-1/2">
          <img src="/images/jacket-6.png" class="w-full" />
        </div>
      </div>
</section>

</body>
</html>
