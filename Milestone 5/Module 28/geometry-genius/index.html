<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Main Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- First Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" placeholder="b" class="border bg-[#F1F1F1] w-20 px-1 text-xl" id="triangle-b">
                        <span class="ml-2">cm</span>
                        <input type="text" placeholder="h" class="ml-1 border bg-[#F1F1F1] w-20 px-1 text-xl" id="triangle-h">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="my-2 text-xl"> Area: <span class="font-bold" id="triangle-area"></span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="caculateAreaTriangle()" class="btn hover:bg-[#1067d8] bg-[#1090D8] text-white rounded px-24 py-4">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Second Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" placeholder="w" class="border bg-[#F1F1F1] w-20 px-1 text-xl" id="rectangle-w">
                        <span class="ml-2">cm</span>
                        <input type="text" placeholder="l" class="ml-1 border bg-[#F1F1F1] w-20 px-1 text-xl" id="rectangle-l">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="my-2 text-xl"> Area: <span class="font-bold" id="rectangle-area"></span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="caculateAreaRectangle()" class="btn hover:bg-[#1067d8] bg-[#1090D8] text-white rounded px-24 py-4">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Third Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" placeholder="b" class="border bg-[#F1F1F1] w-20 px-1 text-xl">
                        <span class="ml-2">cm</span>
                        <input type="text" placeholder="h" class="ml-1 border bg-[#F1F1F1] w-20 px-1 text-xl">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="my-2 text-xl"> Area: <span class="font-bold" id="triangle-area"></span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button class="btn hover:bg-[#1067d8] bg-[#1090D8] text-white rounded px-24 py-4">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[400px]">
                <div class="text-4xl text-center">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./scripts/area-calculate.js"></script>
</body>
</html>
