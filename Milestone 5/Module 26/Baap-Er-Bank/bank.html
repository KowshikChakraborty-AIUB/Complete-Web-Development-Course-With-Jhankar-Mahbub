<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6">See Your <span class="font-semibold text-green-500">Account & <span
                class="text-blue-700">Transactions</span> </span> <span
            class="font-semibold text-red-500">Details</span></h1>
    <main>
        <section class="mt-32">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-medium text-3xl">
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Deposit</h4>
                    <h2><span id="deposit-total">00</span> TK.</h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Withdraw</h4>
                    <h2>00 TK.</h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Balance</h4>
                    <h2>1240 TK.</h2>
                </div>
            </div>
        </section>

        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-700 p-8 rounded-xl text-center">
                    <h4 class="mb-4 font-medium text-3xl text-white">Deposit Here</h4>
                    <input class="block mb-2 w-3/4 h-1/4 px-3 rounded-lg mx-auto" type="text" id="user-deposit"
                        placeholder="Please Enter Amount You Want to Deposit">
                    <button class="bg-green-500 mt-4 rounded-lg px-8 py-2 font-medium text-xl text-white hover:bg-red-500"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-blue-700 p-8 rounded-xl text-center">
                    <h4 class="mb-4 font-medium text-3xl text-white">Withdraw Here</h4>
                    <input class="block mb-2 w-3/4 h-1/4 px-3 rounded-lg mx-auto" type="text" id="user-withdraw"
                        placeholder="Please Enter Amount You Want to Withdraw">
                    <button class="bg-green-500 mt-4 rounded-lg px-8 py-2 font-medium text-xl text-white hover:bg-red-500"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/deposit.js"></script>
</body>

</html>
