<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">See Your <span class="font-semibold text-green-500">Account & Transactions</span> <span class="font-semibold text-red-500">Details</span></h1>
    <main>
        <section class="mt-32">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-medium text-3xl">
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Deposit</h4>
                    <h2>00 TK.</h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Withdraw</h4>
                    <h2>00 TK.</h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-center">
                    <h4 class="mb-4">Balance</h4>
                    <h2>1240 TK.</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
