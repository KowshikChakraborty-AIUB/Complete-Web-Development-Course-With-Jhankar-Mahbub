<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-semibold text-green-500">বাপের</span> <span class="font-semibold text-red-500">ব্যাংক</span></h1>

    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-24 p-8">
            <h3 class="text-white font-medium text-2xl">Please Login</h3>
            <div class="mt-4">
                <input class="block mb-2 w-3/4 px-3 rounded-lg" type="email" id="" placeholder="Your Email ID">
                <input class="block w-3/4 px-3 rounded-lg" type="password" id="" placeholder="Your Password">
                <button class="bg-amber-400 mt-2 rounded-lg px-8 py-2 font-medium text-white">Submit</button>
            </div>
        </section>
    </main>

</body>
</html>
