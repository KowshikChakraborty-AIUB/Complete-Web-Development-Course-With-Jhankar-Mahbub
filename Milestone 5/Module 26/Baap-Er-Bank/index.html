<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-semibold text-green-500">বাপের</span> <span class="font-semibold text-red-500">ব্যাংক</span></h1>

    <main>
        <section class="bg-red-500 w-3/4 mx-auto mt-24 p-8">
            <h3 class="text-white font-medium text-2xl text-center">Please Login</h3>
            <div class="mt-4 text-center">
                <input class="block mb-2 w-3/4 px-3 rounded-lg mx-auto" type="email" id="user-email" placeholder="Your Email ID">
                <input class="block w-3/4 px-3 rounded-lg mx-auto" type="password" id="user-password" placeholder="Your Password">
                <button class="bg-green-500 hover:bg-blue-700 mt-4 rounded-lg px-8 py-2 font-medium text-white" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./JS/login.js"></script>
</body>
</html>
