<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid red;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Nesciunt, eaque!</li>
            <li id="item-3">Possimus, perferendis!</li>
            <li id="item-4">Molestiae, est!</li>
            <li id="item-5">Accusantium, tempore.</li>
            <li id="item-6">Asperiores, quidem.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            // event.stopPropagation(); //stopping the propagation [will not move or check further events, will execute 'item-2 clicked', 'item-2 second clicked' and 'item-2 third clicked' only.]

            event.stopImmediatePropagation(); //stopping the immidiate propagation [will not execute further events, only execute the 'item-2 clicked'.]
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second clicked');
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 third clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body container clicked');
        })
    </script>

    <img src="./event-bubble-flow.svg" alt="">
</body>
</html>
