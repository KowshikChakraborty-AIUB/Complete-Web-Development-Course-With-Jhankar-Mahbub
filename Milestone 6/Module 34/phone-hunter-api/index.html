<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Phone Hunting</h1>
    </header>
    <main class="mt-8">
        <section class="flex justify-center gap-4">
            <input id="search-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner/loader -->
            <div id="loading" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-warning"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-list-container">
                
            </div>
            <!-- Show all container -->
            <div id="show-all-container" class="text-center hidden">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>
    </main>
    <script src="./JS/phone.js"></script>
</body>

</html>
