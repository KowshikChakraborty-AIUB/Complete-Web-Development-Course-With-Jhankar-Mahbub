<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Phone Hunting</h1>
        <h3 class="text-2xl text-center mt-4">Search Any Phone and See Their Details</h3>
    </header>
    <main class="mt-20">
        <section class="flex justify-center gap-4">
            <input id="search-field" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner/loader -->
            <div id="loading" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-warning"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-8" id="phone-list-container">

            </div>
            <!-- Show all container -->
            <div id="show-all-container" class="text-center hidden my-8">
                <button onclick="showAll()" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- Phone Details Modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="phone_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 id="show-phone-details-name" class="font-bold text-lg text-center"></h3>
                    <div id="phone-details-container" class="text-center font-bold">

                    </div>
                    <div class="modal-action justify-center">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <script src="./JS/phone.js"></script>
</body>

</html>
